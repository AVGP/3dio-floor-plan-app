<!doctype html>
<html>
<head>
  <title>3d.io Floor Plan App</title>
  <meta name="charset" content="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="3d, aframe, webgl, webvr, archilogic, 3d.io, interior, 3d furniture">

  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:200,400,700" rel="stylesheet">

</head>
<body>

<div id="file-drop-box">Drag and drop files here<br>or click to select.</div>

<p>
  Floor plan URL: <input id="floor-plan-url" type="text" style="width:400px;" value="">
</p><p>
  Address: <input id="address" type="text" style="width:400px;" value="Springfield">
</p><p>
  Email: <input id="email" type="text" style="width:400px;" value="t@3d.io">
</p><p>
  <button id="convert-button">CONVERT</button>
</p>

<div id="api-info"></div>

<script src="app.js"></script>

</body>
</html>
